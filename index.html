<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TIC TAC TOE</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class='wrapper'>

      <img src='images/diggeryel.png'>
      <h1>Tic Tac Toe</h1>
      <img src='images/hammerspanyel.png'>
    </div>
    <!-- <h3>Battle of...</h3>
  <p>Grab a friend to play against!</p> -->
  </header>
  <nav>
    <button id='newGame'>New Game</button>
    <button id='reset'>Reset</button>
  </nav>

  <div id='board'>

    <aside id='player1'>

      <h3>PLAYER 1</h3>
      <h2 class='score'>Score: <span id='play1score'>0</span></h2>
    </aside>

    <main>
      <table class='game'>
        <th>
        </th>
        <tr>
          <td id='0'></td>
          <td id='1'></td>
          <td id='2'></td>
        </tr>
        <tr>
          <td id='3'></td>
          <td id='4'></td>
          <td id='5'></td>
        </tr>
        <tr>
          <td id='6'></td>
          <td id='7'></td>
          <td id='8'></td>
        </tr>
      </table>
    </main>

    <aside id='player2'>
      <h3>PLAYER 2</h3>
      <h2 class='score'>Score: <span id='play2score'>0</span></h2>
    </aside>
  </div>
  <footer>
	<p><span>&copy;</span> created by Sophie McDonald. Image right's belong to those I stole images from.</p>

    <!-- <img src=''> -->
  </footer>
  <script src='app.js'></script>
</body>

</html>
